version: '3.8'

services:
  tg-monitor-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tg-monitor-bot
    restart: unless-stopped

    # Environment variables
    env_file:
      - .env

    # Alternative: Use environment directly
    # environment:
    #   - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
    #   - ALLOWED_USERS=${ALLOWED_USERS}
    #   - DB_PATH=/app/data/state.db
    #   - PING_COUNT=3
    #   - PING_TIMEOUT=5s
    #   - HTTP_TIMEOUT=10s
    #   - CHECK_INTERVAL=1m
    #   - METRICS_RETENTION=720h

    # Persist database
    volumes:
      - ./data:/app/data

    # Required for ICMP ping
    cap_add:
      - NET_RAW

    # Optional: Resource limits
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '0.5'
    #       memory: 256M
    #     reservations:
    #       cpus: '0.25'
    #       memory: 128M

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
