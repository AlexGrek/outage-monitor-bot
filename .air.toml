# Air live-reload config for Outage Monitor Bot
# https://github.com/air-verse/air

root = "."
tmp_dir = "tmp"

# Load .env so the app gets API_KEY, TELEGRAM_TOKEN, etc.
env_files = [".env"]

[build]
cmd = "go build -o ./bin/tg-monitor-bot ./cmd/bot"
bin = "bin/tg-monitor-bot"
include_ext = ["go"]
exclude_dir = ["tmp", "vendor", "frontend", "bin", "data", "logs", "helm", "scripts"]
exclude_regex = ["_test\\.go"]
exclude_unchanged = true
delay = 800
stop_on_error = true
send_interrupt = true
kill_delay = 500

[log]
time = false
main_only = false

[color]
main = "magenta"
watcher = "cyan"
build = "yellow"
runner = "green"

[misc]
clean_on_exit = true

[screen]
clear_on_rebuild = false
keep_scroll = true
